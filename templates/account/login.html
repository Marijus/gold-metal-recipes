{% extends "account/base.html" %}

{% block content %}
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Prisijungimas</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form class="form-horizontal" role="form" method="POST"
                      action="{% url 'account_login' %}">{% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {% for key, value in form.errors.items %}
                                {{ value }}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="id_login" name="login" type="text" class="form-control"
                               placeholder="Vartotojo vardas">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="id_password" name="password" type="password" class="form-control"
                               placeholder="Slaptazodis">
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="id_remember" name="remember" type="checkbox" value="1">
                                Prisiminti mane
                            </label>
                        </div>
                    </div>

                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button class="btn btn-success primaryAction" type="submit">Prisijungti</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Dar neužsiregistravęs?
                                <a href="/accounts/signup/">
                                    Registracija
                                </a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>


{% endblock %}
