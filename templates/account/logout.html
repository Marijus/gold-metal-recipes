{% extends "base.html" %}

{% block content %}

<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Atsijungti</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <form class="form-horizontal" role="form" method="post" action="{% url 'account_logout' %}"
                      action="{% url 'account_login' %}">{% csrf_token %}

                    <p>Ar tikrai norite atsijungti ?</p>
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button class="btn btn-info primaryAction" type="submit">Atsijungti</button>
                        </div>
                    </div>


                </form>


            </div>
        </div>
    </div>

{% endblock %}
