{% extends "base.html" %}

{% block content %}
    <div id="signupbox" style=" margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Registracija</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/accounts/login">Prisijungti</a></div>
            </div>
            <div class="panel-body">
                <form id="signup_form" method="post" action="{% url 'account_signup' %}" class="form-horizontal"
                      role="form">{% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {% for key, value in form.errors.items %}
                                {{ value }}
                            {% endfor %}
                        </div>
                    {% endif %}


                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Elektroninis Paštas</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_email" name="email"
                                   placeholder="Elektroninis Paštas">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Vartotojo vardas</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_username" maxlength="30" name="username"
                                   placeholder="Vartotojo vardas">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Slaptažodis</label>

                        <div class="col-md-9">
                            <input type="password" class="form-control" id="id_password1" name="password1"
                                   placeholder="Slaptažodis">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Pakartoti slaptažodį</label>

                        <div class="col-md-9">
                            <input type="password" class="form-control" id="id_password2" name="password2"
                                   placeholder="Pakartoti slaptažodį">
                        </div>
                    </div>

                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-success"><i class="icon-hand-right"></i>
                                Registruotis
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
